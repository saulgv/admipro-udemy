<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let item of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="item.img" [alt]="item.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.bio }}.</p>
            <hr>
            <h4>{{item.aparicion}}</h4>
            <hr>
            <h1>{{item.casa}}</h1>

            <button (click)="verHero(i)" type="button" class="btn btn-outline-primary btn-block">
                    Ver mas...
            </button>
            <!--  <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary"> ver mas...</a>  -->
        </div>
    </div>
</div>

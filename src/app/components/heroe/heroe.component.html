<h5 class="card-title">{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}}) </small></h5>

<div class=" container row">

    <div class="col-md-4">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <hr>


        <button (click)="regresar()" type="button" class="btn btn-outline-primary btn-block">
            regresar...
        </button>
    </div>
    <div class="col-md-8">

        <h4>{{heroe.casa}}</h4>
        <p class="card-text">{{ heroe.bio }}.</p>

        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="mig-log" src="assets/img/Marvel.png">
            <img *ngIf="heroe.casa == 'DC'" class="mig-log" src="assets/img/DC.jpg">
        </div>
    </div>

</div>
